<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Llegada a Oficina</title>
    <link rel="stylesheet" href="styles.css?v=1">
</head>
<body>
    <div class="container">
        <h1>Registro de Llegada a Oficina</h1>
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label>Foto de llegada:</label>
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                    <div class="camera-controls">
                        <button type="button" id="startCamera">Iniciar CÃ¡mara</button>
                        <button type="button" id="capturePhoto" style="display: none;">Tomar Foto</button>
                        <button type="button" id="retakePhoto" style="display: none;">Volver a Tomar</button>
                    </div>
                </div>
                <div id="photoPreview" class="photo-preview" style="display: none;">
                    <h3>Foto capturada:</h3>
                    <img id="capturedImage" alt="Foto capturada">
                </div>
            </div>

            <button type="submit" id="submitBtn" disabled>Registrar Llegada</button>
        </form>

        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script src="script.js?v=1"></script>
</body>
</html>
